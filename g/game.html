<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="css/game.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=0">
  <title>game name</title>
</head>
<body>
  <!-- 开始 -->
  <section id="p1">
    <div class="content">
      <p class="text">
        中秋太lonely？放开那个五仁月饼！<br>
        准备好抽纸卷纸面巾纸<br>
        一大啵兔女郎等你认领中...
      </p>
      <div class="btn btn-start" id="btnStart">开始游戏</div>
      <div class="btn btn-topic" id="btnStart">进入中秋话题</div>
    </div>
  </section>
  <!-- 游戏页面 -->
  <section id="p2">
    <div class="info">
      <span class="score">得分 <i> 0</i></span>
      <span class="time">30</span>
    </div>
    <div class="square">
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
    </div>
  </section>
  <!-- 分享页面 -->
  <section id="p3">
    <span style="color:#fff;">游戏结束</span>
    <p class="score">您的得分：<i>0</i></p>
    <div class="girl"></div>
    <div class="btn-regame" id="btnStart">再玩一次</div>
  </section>
  <script src="http://cdn.bootcss.com/zepto/1.1.4/zepto.min.js"></script>
  <script>

  <!-- 页面脚本 -->
  <script>
    $(function(){

      initSquare();

      $('.btn-start').on('tap',function(){
        var $p1=$('#p1'),
            $p2=$('#p2');
        $p1.hide();
        $p2.show();

        Game.init();
        Game.start();
      })

      $('.btn-regame').on('tap',function(){
        var $p2=$('#p2'),
            $p3=$('#p3');
        $p3.hide();
        $p2.show();

        Game.init();
        Game.start();
      })
    })

    // 设置方格宽度/高度
    function initSquare(){
      var $square=$('.square'),
          h=$('.info').height(),
          width=$(window).width()||300;
      $square.css({
        width:width + 'px',
        height:width + 'px',
        marginTop:-width/2+h+'px'
      });
    }

    // 方格类
    var Box=function(){
      // 方格内妹子
      this.girl=null;
      // 方格元素
      this.boxElement={};
      // 点击事件
      this.onTap=function(){
        // 方格里没有妹子
        if(!this.girl) return 0;

        this.tapGirl=this.girl;
        // 点中不好看的妹子
        if(this.girl.number===0) return -1;
        // 点中的妹子还可以被点击
        else if(this.girl.isLive){
          this.girl.isLive=false;
          return 1;
        }
        // 妹子已经被点击过了
        else return 0;
      };
    }

    // 妹子类
    var Girl=function(photo){
      // 妹子的编号
      this.number=-1;
      // 妹子在第几个方格
      this.box=-1;
      // 妹子照片
      this.photo='';
      // 是否还可以再点击
      this.isLive=true;
      // 初始化妹子的照片
      this.photo=photo;
      // 妹子出现
      this.active=function(speed){
        var girl=this,
            box=girl.box;
        box.boxElement.css('background-image',girl.photo);
        setTimeout(function(){
          girl.hide();
        },speed);
      }
      // 妹子隐藏
      this.hide=function(){
        // debugger
        this.isLive=true;
        this.box.boxElement.css('background-image','url(img/boxbg.png)');
        this.box.girl=null;
        this.onHide();
      }
      // 妹子隐藏扩展
      this.onHide=function(){};
    }

    // 游戏控制类
    var Game={
      // 游戏时间
      time:31,
      // 速度
      speed:400,
      // 方格
      boxes:[],
      // 妹子照片
      // girlPhoto:{
      //   0:'#000',
      //   1:'#09f',
      //   2:'#6ff',
      //   3:'#900',
      //   4:'#9fc',
      //   5:'#6f0',
      //   6:'#90c',
      //   7:'#99f',
      //   8:'#c36',
      //   9:'#ff6'
      // },
      girlPhoto:{
        0:'url(img/0.jpg)',
        1:'url(img/1.jpg)',
        2:'url(img/2.jpg)',
        3:'url(img/3.jpg)',
        4:'url(img/4.jpg)',
        5:'url(img/5.jpg)',
        6:'url(img/6.jpg)',
        7:'url(img/7.jpg)',
        8:'url(img/8.jpg)',
        9:'url(img/9.jpg)'
      },
      // 妹子
      girls:[],
      // 当前活动的方格
      activeBoxes:{},
      // 当前活动的妹子
      activeGirls:{},
      // 最后一次点中的妹子
      lastGirl:null,

      init:function(){
        var game=this;

        // 初始化参数
        game.time=31;
        game.speed=400;
        game.boxes=[];
        game.girls=[];
        game.activeBoxes={};
        game.activeGirls={};
        $('.score i').html(0);
        $('.time').removeClass('hi');
        game.lastGirl=null;

        // 创建方格
        $('.box').each(function(i){
          var box=new Box();
          box.boxElement=$(this).on('tap',function(){
            var result=box.onTap();
            if(result===0) return;
            if(result===-1){
              game.lastGirl=box.girl;
              game.gameover();
            }
            else if(result===1){
              game.lastGirl=box.girl;
              game.changeScore(result);
            }
          });
          game.boxes.push(box);
        })
        // 创建妹子
        for(var i=0;i<10;i++){
          var girl=new Girl(game.girlPhoto[i]);
          girl.number=i;
          girl.onHide=function(){
            var boxIndex=$.inArray(this.box,game.boxes);
            game.activeBoxes[boxIndex]=null;
            game.activeGirls[this.number]=null;
          }
          this.girls.push(girl);
        }
      },
      // 游戏开始
      start:function(){
        this.randomGirl();
        this.countdown();
      },
      // 游戏结束
      gameover:function(){
        this.time=-1;
        if(this.lastGirl){
          $('.girl').css('background-image',this.lastGirl.photo);
        }
        else{
          $('.girl').css('background-image','#fff');
        }
        $('#p2').hide();
        $('#p3').show();
      },
      // 倒计时
      countdown:function(){
        var game=this,
            $timeEle=$('.time');
        game.time-=1;
        $timeEle.html(game.time);
        if(this.time<=25){
          game.speed=300;
        }
        // 时间小于15s，提升难度
        if(this.time<=10){
          game.speed=200;
        }
        // 时间小于5s，高亮时间
        if(this.time<=5){
          $timeEle.addClass('hi');
        }
        if(this.time>0){
          setTimeout(function(){
            game.countdown();
          },1000)
        }
      },
      // 让妹子随机出现在方格
      randomGirl:function(){
        if(this.time<=0){
          this.gameover();
          return;
        }
        var game=this,
            boxIndex=Math.floor(Math.random()*9),
            girlIndex=Math.floor(Math.random()*10),
            box,girl;

        while(game.activeBoxes[boxIndex]){
          boxIndex=Math.floor(Math.random()*9);
        }
        box=game.boxes[boxIndex];

        while(game.activeGirls[girlIndex]){
          girlIndex=Math.floor(Math.random()*10);
        }
        girl=game.girls[girlIndex];

        girl.box=box;
        box.girl=girl;

        game.activeBoxes[boxIndex]=true;
        game.activeGirls[girlIndex]=true;

        girl.active(game.speed*5);

        setTimeout(function(){game.randomGirl()},game.speed)
      },

      // 修改得分[同时修改游戏页面和结束页面的得分]
      changeScore:function(score){
        var scoreEle=$('.score i'),
            newScore=parseInt(scoreEle.html())+score;
        scoreEle.html(newScore);
      },
    }

  </script>
</body>
</html>
