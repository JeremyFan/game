      <span class="box"><img src="img/tap.png"></span>
      <span class="box"><img src="img/tap.png"></span>
      <span class="box"><img src="img/tap.png"></span>

    </div>
    <div class="btn btn-share">分享到朋友圈</div>

  <script>
  (function setPageTips(){
    if(typeof Zepto!=='function'){
      var mask=document.createElement('div'),
          node=document.getElementById('p1');
      mask.id='mask';
      mask.innerHTML='请用现代浏览器玩儿...'

  <!-- 页面脚本 -->
  <script>
    $(function(){
      // 设置单击事件
      setClickEvent();

      $('.btn-start').on(CLICK,function(){
        var $p1=$('#p1'),
            $p2=$('#p2');
        $p1.hide();
        $p2.show();

        Game.init();
        Game.start();
      })

      $('#p1 .btn-topic').on(CLICK,function(){
        if(typeof wa_regIdCount!=='undefined') wa_regIdCount(412150);
        location.href='http://f.10086.cn/info/c/?nid=2152&rid=1-528904';
      })
      $('#p3 .btn-topic').on(CLICK,function(){
        if(typeof wa_regIdCount!=='undefined') wa_regIdCount(412152);
        location.href='http://f.10086.cn/info/c/?nid=2152&rid=1-528904';
      })

      initSquare();
      downloadImage();

      $('.btn-regame').on(CLICK,function(){
        var $p2=$('#p2'),
            $p3=$('#p3');
        $p3.hide();
        $p2.show();

        Game.init();
        Game.start();
      })
    })

    // 设置方格宽度/高度
    function initSquare(){
      var $square=$('.square'),
          $topbar=$('.info'),
          // h=$('.info').height(),
          width;
      if(isMobile()){
        width=$(window).width()||300;
      }
      else{
        width=450;
        $square.css({
          left:'50%',
          marginLeft:-width/2+'px'
        });
        $topbar.css({
          width:width
        })
      }
      $square.css({
        width:width + 'px',
        height:width + 'px',
        marginTop:-width/2+25+'px'
      });
    }
    // 缓存图片
    function downloadImage(){
      var boxbg=new Image(),
          imgs=[];
      boxbg.src='img/boxbg.jpg';

      for(var i=0;i<10;i++){
        imgs[i]=new Image();
        imgs[i].src='img/'+i+'.jpg';
      }
    }

    // 方格类
    var Box=function(){
      // 方格内妹子
      this.girl=null;
      // 方格元素
      this.boxElement={};
      // 点击事件
      this.onTap=function(){
        // 方格里没有妹子
        if(!this.girl) return 0;

        this.tapGirl=this.girl;
        // 点中不好看的妹子
        if(this.girl.number===0) return -1;
        // 点中的妹子还可以被点击
        else if(this.girl.isLive){
          this.girl.isLive=false;
          return 1;
        }
        // 妹子已经被点击过了
        else return 0;
      };
    }

    // 妹子类
    var Girl=function(photo){
      // 妹子的编号
      this.number=-1;
      // 妹子在第几个方格
      this.box=-1;
      // 妹子照片
      this.photo='';
      // 是否还可以再点击
      this.isLive=true;
      // 初始化妹子的照片
      this.photo=photo;
      // 妹子出现
      this.active=function(speed){
        var girl=this,
            box=girl.box;
        box.boxElement.css('background-image',girl.photo);
        setTimeout(function(){
          girl.hide();
        },speed);
      }
      // 妹子隐藏
      this.hide=function(){
        // debugger
        this.isLive=true;
        this.box.boxElement.css('background-image','url(img/boxbg.jpg)');
        this.box.girl=null;
        this.onHide();
      }
      // 妹子隐藏扩展
      this.onHide=function(){};
    } 

    // 游戏控制类
    var Game={
      // 游戏时间
      time:31,
      // 速度
      speed:400,
      // 得分
      score:0,
      // 方格
      boxes:[],
      // 妹子照片
      girlPhoto:{
        0:'url(img/0.jpg)',
        1:'url(img/1.jpg)',
        2:'url(img/2.jpg)',
        3:'url(img/3.jpg)',
        4:'url(img/4.jpg)',
        5:'url(img/5.jpg)',
        6:'url(img/6.jpg)',
        7:'url(img/7.jpg)',
        8:'url(img/8.jpg)',
        9:'url(img/9.jpg)'
      },
      // 妹子
      girls:[],
      // 当前活动的方格
      activeBoxes:{},
      // 当前活动的妹子
      activeGirls:{},
      // 最后一次点中的妹子
      lastGirl:null,

      init:function(){
        var game=this;

        // 初始化参数
        game.time=31;
        game.speed=400;
        game.score=0;
        game.boxes=[];
        game.girls=[];
        game.activeBoxes={};
        game.activeGirls={};
        $('#p2 .score').html(0);
        $('.time').removeClass('hi');
        game.lastGirl=null;

        // 创建方格
        $('.box').each(function(i){
          var box=new Box();
          box.boxElement=$(this).on(CLICK,function(){
            var result=box.onTap(),
                $boxEle=box.boxElement;
            if(result===0) return;
            if(result===-1){
              game.lastGirl=box.girl;
              game.gameover();
            }
            else if(result===1){
              $boxEle.addClass('tap');
              setTimeout(function(){
                $boxEle.removeClass('tap');
              },100);
              game.lastGirl=box.girl;
              game.changeScore(result);
            }
          });
          game.boxes.push(box);
        })
        // 创建妹子
        for(var i=0;i<10;i++){
          var girl=new Girl(game.girlPhoto[i]);
          girl.number=i;
          girl.onHide=function(){
            var boxIndex=$.inArray(this.box,game.boxes);
            game.activeBoxes[boxIndex]=null;
            game.activeGirls[this.number]=null;
          }
          this.girls.push(girl);
        }
      },
      // 游戏开始
      start:function(){
        this.randomGirl();
        this.countdown();
      },
      // 游戏结束
      gameover:function(){
        var game=this,
            result=game.getGameResult(this.score),
            $container=$('#p3');
        game.time=-1;

        $('.score',$container).html(result.score);
        $('.rank',$container).html(result.rank);
        $('.nick',$container).html(result.nickname);
        $('.girl',$container).css('background-image',result.photo);
        $('.text',$container).html(result.text);

        $('.btn-share').on(CLICK,$.proxy(game.share, game));

        $('#p2').hide();
        $('#p3').show();
      },
      // 分享
      share:function(){
        var result=this.getGameResult(this.score);
        $.ajax({
          type:'POST',
          url:'/activity/sharegame/sharegame',
          data:{score:result.score,nick:result.nickname},
          dataType:'text',
          success:function(data, status, xhr){
            debugger
          },
          error:function(xhr, errorType, error){
            debugger
          }
        })
      },
      // 根据分数获取游戏结果：排名，称号，说明等
      getGameResult:function(score){
        var result={};
        result.score=score;
        if(score<=50||!this.lastGirl){
          result.photo='url(img/0.jpg)';
        }
        else{
          result.photo=this.lastGirl.photo;
        }

        if(score>=0&&score<=10){
          result.rank='5%';
          result.nickname='残手大仙';
          result.text='似玉妹妹就是你中秋之夜的归宿，再送你被黑出翔的五仁月饼，和她一起双宿双飞！<br>马上再试试，别让兔女郎久等哦！';
        }
        else if(score>10&&score<=30){
          result.rank='20%';
          result.nickname='眼疾神人';
          result.text='似玉妹妹正痴痴地等着你、盼着你，今晚村头小麦地里见，一起赏秋月哦！<br>马上再试试，兔女郎就在眼前！';
        }
        else if(score>30&&score<=50){
          result.rank='45%';
          result.nickname='啵中败将';
          result.text='你终于拜倒在似玉妹妹的石榴裙下，她丰满的红唇、销魂的身姿将是你中秋夜的幸福陪伴！<br>分享给好友，一起赢取兔女郎的芳心！';
        }
        else if(score>50&&score<=80){
          result.rank='65%';
          result.nickname='啵中勇士';
          result.text='眼急手快、坐拥女神的你，这个中秋不再空虚寂寞冷！<br>马上分享，让小伙伴们羡慕嫉妒恨！';
        }
        else if(score>80&&score<=100){
          result.rank='85%';
          result.nickname='秋啵豪杰';
          result.text='床前明月光，疑是空井苍！<br>在这个月圆的中秋，你用实力证明了自己！<br>赶紧分享，让你的传说流传于江湖！';
        }
        else if(score>100){
          result.rank='99.9%';
          result.nickname='超级啵霸';
          result.text='你不是风，却有着龙卷风的速度；<br>你不是二郎神，却有着二郎神的眼力！<br>立刻分享，让小伙伴们震惊去吧！';
        }
        return result;
      },
      // 倒计时
      countdown:function(){
        var game=this,
            $timeEle=$('.time');
        game.time-=1;
        $timeEle.html(game.time);
        if(this.time<=25){
          game.speed=300;
        }
        // 时间小于15s，提升难度
        if(this.time<=10){
          game.speed=200;
        }
        // 时间小于5s，高亮时间
        if(this.time<=5){
          $timeEle.addClass('hi');
        }
        if(this.time>0){
          setTimeout(function(){
            game.countdown();
          },1000)
        }
      },
      // 让妹子随机出现在方格
      randomGirl:function(){
        if(this.time<=0){
          this.gameover();
          return;
        }
        var game=this,
            boxIndex=Math.floor(Math.random()*9),
            girlIndex=Math.floor(Math.random()*10),
            box,girl;

        while(game.activeBoxes[boxIndex]){
          boxIndex=Math.floor(Math.random()*9);
        }
        box=game.boxes[boxIndex];

        while(game.activeGirls[girlIndex]){
          girlIndex=Math.floor(Math.random()*10);
        }
        girl=game.girls[girlIndex];

        girl.box=box;
        box.girl=girl;

        game.activeBoxes[boxIndex]=true;
        game.activeGirls[girlIndex]=true;

        girl.active(game.speed*5);

        setTimeout(function(){game.randomGirl()},game.speed)
      },
      // 修改得分
      changeScore:function(score){
        this.score+=score;
        $('#p2 .score').html(this.score);
      }
    }
    // 提示框
    function showLog(msg){
      var $tip=$('.tip');
      $tip.html(msg);
      $tip.show();
      setTimeout(function(){
        $tip.hide();
      },1000)
    }
    // 检测设备
    function isMobile(){
      var s=navigator.userAgent.toLowerCase();
      return Boolean(
        s.indexOf('iphone')>=0 ||
        s.indexOf('android')>=0 ||
        s.indexOf('windows phone')>=0
        );
    }
    // 设置事件
    var CLICK;
    function setClickEvent(){
      CLICK=isMobile()?'tap':'click';
    }
  </script>
</body>
